<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aspen's Mountainbike Club with the best mountain trails">
    <meta name="keywords" content="aspen, mountainbike, club, mountain, trails">
    <script src="https://kit.fontawesome.com/c8a88fa8d5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <title>Contact</title>
</head>

<body>
    <section class="contact-main">
        <nav> 
        </div>

        

            <ul>

                <li><a href="/">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./sign.html">Sign in</a></li>
            </ul>
        </nav>

        <div class="contact-main-text">
            <h2>Contecat & Registration</h2>
            <p>contact or become a member</p>
             
            <a href="#contact">Need help?</a>
        </div>
    </section>

    <section class="contact-form" id="contact">
        <h1>Contact out team</h1>
        <h1>Or become a member here</h1>
        <form action="">
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="text" name="choose" placeholder="choose a team" required />
            <textarea name="query" id="" cols="30" rows="5" placeholder="questions here"></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="social-medias">
            <h3>Follow us on social media</h3>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </div>
    </section>
    <div class="copyright">
        &copy; All rights reserved by Aspen club && Made with by Aspen club
    </div>

    <script src="./js/navbar.js"></script>
</body>

</html>
